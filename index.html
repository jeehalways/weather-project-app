<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="weather-project-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />

      </header>
      <main>
        <div>

          <p>
            Wednesday 13:40, moderate rain
            <br />
            Humidity: 87%, Wind: 7.2km/h
          </p>
        </div>
        <div>☀️ 14°C</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/jeehalways" target="_blank"
          >Jessica Rodrigues</a
        >
        , open-sourced on
        <a
          href="https://github.com/jeehalways/weather-project-app"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://my-currently-weather.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
